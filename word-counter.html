<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <textarea
      class="word-counter"
      placeholder="Введите что нибудь"
      rows="7"
      cols="40"
    ></textarea>

    <p>Количество строк: <span class="lines"></span></p>

    <p>Количество слов: <span class="words"></span></p>

    <p>Количество букв: <span class="letters"></span></p>

    <p>Количество символов: <span class="chars"></span></p>

    <script src="./word-counter.js"></script>
  </body>
</html>
